<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        'use strict'

        let tc = prompt('Введите температуру к цельсиях');
        let tf = (9 / 5) * tc + 32;
        alert(tf);

        let admin = "Василий";
        let name = admin;
        console.log(name);


        // сложение + конкатенация
        // 1.  10 складываем с 10 получаем 20
        // 2.  20 + строчное значение "10" = конкатенация
        console.log(10 + 10 + "10");

        // полная конкатенация поскольку нет возможности сложить числовые значения
        console.log(10 + "10" + 10);

        // полное сложение поскольку (++)приводит строчные значения к числовым и сложение возможно
        console.log(10 + 10 + +"10");

        // отрецательная бесконечность
        console.log(10 / -"");

        // не понял честно((((
        console.log(10 / +"2,5");


        // коректно
        let mode = "normal";
        // коректно поскольку _ применимо в js
        let my_valu3 = 102;
        // некоректно поскольку начало переменной с цыфры не применимо и присутствует пробел тоже не применимый
        let 3 my_value3 = "102";
        // коректно поскольку __ также применимо (но лучше не использовать для читабельности кода)
        let __hello__ = "world";
        // коректно спецсимвал $ можно использовать в начале переменной
        let $$$ = "money";
        // не коректно спец символ не применим и есть пробел
        let !0 _world = true;
    </script>
